<!DOCTYPE html>
<html lang="en-us">

<head>

  <title>Tessela</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid justify-content-center">

    <h1>Tessela</h1>

    <div id="players">
      <input type="text" name="Player" id="player" maxlength=10 placeholder="Enter name..." autofocus>
    </div>
    <br>
    <button type="button" id="add-player-button">Add Player</button>
    <br>
    <button type="button" id="take-photo-button">Take Photo</button>
    <br>
    <button type="submit" id="submit-players-button">Let's Start!</button>

  </div>

  <script src=" script.js "></script>

</body>

</html>
